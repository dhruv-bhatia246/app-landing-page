<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Web Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- jumbotron section -->

    <div id="cont" class="jumbotron">
        <div class="container">
        <div><img src="images/Logo.png" alt="logo"></div>
        <div class="featured">
            <div class="row">
                <div class="col-md-9">
                    <h1>
                        Best Holiday Package App.
                    </h1>
                    <p class="col-md-9">Find your next holiday destination using our App!<br />
                    Compare offers and save your hard earned mooney for your trip!</p>
                    <button href="#" class="btn btn-info btn-lg">Find out more</button>
                    <button href="#" class="btn btn-warning btn-lg">Download</button>
                </div>
            </div>
        </div>
        </div>
    </div>

    <!-- trial section -->
    
    <div class="trial">
        <div class="container">
            <h3>Try it now</h3>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0f/Available_on_the_App_Store_%28black%29_SVG.svg/1920px-Available_on_the_App_Store_%28black%29_SVG.svg.png" alt="Available on App Store">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/Get-it-on-google-play-badge.png/1920px-Get-it-on-google-play-badge.png" alt="Get it on Google Play">
        </div>
    </div>
    <div class="footer">
        <div class="container">
            &#169; Developped by Dhruv
        </div>
    </div>
</body>
</html>
